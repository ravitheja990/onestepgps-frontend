<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=<%= process.env.VUE_APP_GOOGLE_MAPS_API_KEY %>">
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        Sorry, <%= htmlWebpackPlugin.options.title %> requires JavaScript to function. Please enable JavaScript and reload the page.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
